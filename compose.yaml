services:
  db:
    image: postgres:16-alpine
    container_name: sveltekit-template-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: local
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U root -d your_database']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
